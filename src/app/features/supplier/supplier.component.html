<app-toolbar></app-toolbar>

<div class="supplier-container">

    <div class="panel-filter">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input [(ngModel)]="search" matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="button-filter">
            <button (click)="refreshFilter()" mat-raised-button>Refresh</button>
            <button (click)="addSupplier()" mat-raised-button>Add Supplier</button>
        </div>
    </div>


    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplier </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="contact">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
                <td mat-cell *matCellDef="let row"> {{ row.contact }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator #paginator [length]="total" [pageSize]="pageSize" [pageIndex]="pageIndex"
            (page)="paginate($event)" [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of users"></mat-paginator>
    </div>
</div>
