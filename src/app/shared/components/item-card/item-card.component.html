<mat-card class="item-card">
    <mat-card-header>
      <mat-card-title>{{ item?.name }}</mat-card-title>
      <mat-card-subtitle>Supplier : {{ item?.supplierId }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item?.image" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p class="price">{{ item?.price |currency:'USD':true}}</p>
      <p class="qty">Quantity <span [class.low-stock]="item?.lowStock">{{ item?.quantity }}</span></p>
    </mat-card-content>
    <mat-card-actions class="card-action">
      <button (click)="onEmit('VIEW')" mat-button>VIEW</button>
      <button (click)="onEmit('EDIT')"mat-button>UPDATE</button>
    </mat-card-actions>
  </mat-card>
